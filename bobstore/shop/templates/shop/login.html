{% extends 'shop/main.html'%}
{% block content %}
   <div>
      
      
      <form action="" method="post">
         {% csrf_token %}
         <div class="form w-50 mx-auto  p-4 rounded" >

            {% if messages %}
            {% for message in messages%}
               <div class="alert alert-dismissible alert-danger">
                  Incorrect username or password
                  <button class="btn btn-close" data-bs-dismiss="alert"></button>
               </div>
            {% endfor %}
            {% endif %}
            <h2 class="dislpay-4 text-center fw-bold">Login</h2>
             <div class="my-3 p-3">
               <label for="username" class="form-label">Username: </label>
               <input type="text" name="username" id="username" class="form-control">
             </div>
             <div class="my-3 p-3">
               <label for="username" class="form-label">Password: </label>
               <input type="password" name="password" id="password" class="form-control">
             </div>

            <input type="submit" value="Login" class="btn btn-primary  w-auto rounded text-center ms-3 me-3">
            <p class="text-muted text-center mt-3">Don't have an account?<a href="{% url 'shop:signup' %}" class="fw-bold">Sign up</a></p>
         </div>

      </form>
      
   </div>
  
{% endblock %}
