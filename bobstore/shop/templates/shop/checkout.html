{% extends 'shop/main.html' %}

{% block content %}
<a href="{{request.META.HTTP_REFERER }}" class="btn btn-secondary my-2 rounded-pill btn-sm "><i class="bi bi-arrow-left"></i><span><small class="mx-1"> back</small></span></a>  
   <div class="container d-grid">
    
     <h3 class="display-4 text-center fw-bold ">Checkout</h3>
        {% for item in order_items %}
        <div class="list-group w-50 mx-auto my-4">
            <li class="list-group-item d-flex justify-content-between align-items-center px-4"><span>{{item.product}}</span> <span>sh.{{item.total}}</span></li>
        </div>
        {% endfor %}
        <button class="btn btn-primary d-block rounded-pill w-50 mx-auto" id="checkout-btn" data-order="{{order.id}}">Confirm <i class="bi bi-check"></i></button>
   </div>
 
{% endblock %}
