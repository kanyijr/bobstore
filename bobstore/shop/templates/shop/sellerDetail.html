{% extends 'shop/main.html' %}
{% block title %}




   <title>{{seller.store_name}}</title>
{% endblock%}


{% block content %}
<h2 class="display-3 text-center fw-bold">{{seller.store_name}} <span><i class="bi bi-patch-check"></i></span> </h2>
   <a href="{{request.META.HTTP_REFERER }}" class="btn btn-secondary my-2 rounded-pill btn-sm "><i class="bi bi-arrow-left"></i><span><small class="mx-1"> back</small></span></a>
<div class="container">
   {% for product in products %}
   <div class="row  align-items-center justify-content-center my-3">
      <div class="col-4 col-lg-6">
         <img src="{{product.imageURL}}" alt="" class="imt-top img-fluid rounded"  >
         <div class="card">
            <div class="card-header">
             {{forloop.counter}}. {{product}}
            </div>
            <div class="card-body">
               <p class="display-4-lg fw-bold text-center font-size-10">Sh {{product.price}}</p>
               <div class="flex justify-content-between align-items-center"><span class="text-muted">Available:</span>  <span class="badge bg-secondary">{{product.amount}}</span></div>
               <button type="submit" data-product="{{product.id}}" class="add-cart btn btn-secondary btn-sm rounded-pill float-end d-none d-md-block mx-auto">Add to cart</button>
               <button type="submit" data-product="{{product.id}}" class="add-cart btn btn-secondary btn-sm rounded-pill d-md-none d-block" >Buy</button>
            </div>
         </div>
      </div>
   </div>
   {% endfor %}

</div>
{% endblock %}
